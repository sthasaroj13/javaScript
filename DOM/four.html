<script>
function addlanguange(add){
const  li =document.createElement('li')
li.innerHTML=`${add}`
document.querySelector('.language').appendChild(li)

}
addlanguange("java")
//this is optimize way to do 
function addOptimize(add){
    const li= document.createElement('li');
    li.appendChild(document.createTextNode(add))
    document.querySelector('.language').appendChild(li)
}
addOptimize('python')
