<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body style="background-color: rgb(183, 149, 149);">
    <nav>
      <a href="../home.html" aria-current="page">Home</a>
      <a target="_blank" href="/"
        >Youtube channel</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>


const frm=document.querySelector('form')

frm.addEventListener('submit',function(e){
    e.preventDefault()
const height =parseInt(document.querySelector('#height').value);
const weight =parseInt(document.querySelector('#height').value);
const result = document.querySelector('#results')
if (height==''|| height<0|| isNaN(height)) {
    result.innerHTML =`plese fill properly ${height}`
}
else if(weight==''|| weight<0|| isNaN(weight)){

    result.innerHTML =`plese fill properly ${weight}`
}
else{

   let bmi= (weight /((height*height) / 10000)).toFixed(2)
   result.innerHTML=` your BMI :-${bmi}`
}


});



  </script>
</html>
